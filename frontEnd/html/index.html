<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="hw02.js"></script>
	</head>
	<body>
		<div id="mainContainer" class="mainContainer">
			<div class="headerContainer">
				Query Data Set
			</div>
			<div class="radioContainer" id="radioContainer">

			</div>
			<div class="headerContainer">
				Query Options
			</div>
			<div class="radioContainer" id="optionContainer">
				<label><input unchecked type="checkbox" id="excludeNull" class="regular-radio"/>Exclude Null</label>
				<label><input unchecked type="checkbox" id="excludeEmptyStr" class="regular-radio"/>Exclude Empty String</label>

			</div>

			<div class="centeredDiv">
				<input id="queryBtn" type="button" value="Run"/>
			</div>
			<div class="tableContainer">
				<table id="queryTable" class="dataTable stripe row-border">

				</table>
			</div>
			<div class="headerContainer">
				Data Analysis
			</div>

			<div id="chartContainer" class="chartContainer">

			</div>

			<div class="headerContainer">
				Predict Status of Aneurysm(assumes that Type and Location have been used in the data set)
			</div>
			<!-- These should really be drown downs, but there's not enough time to put them in - it expects the user to give the correct info -->
			<div class="centeredContainer">
				<input id="caseType" type="text" placeholder="Type"/>
				<input id="caseLocation" type="text" placeholder="Location"/>
				<input id="caseSize" type="text" placeholder="Size"/>
				<input id="submitCase" type="button" value="Submit" />
			</div>

		</div>
		<script type="text/javascript">
			var instance = new hw02();
			instance.initQuery(document.getElementById("mainContainer"));
		</script>
	</body>
</html>
